<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haslet TX Dental Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-50">
    <header class="py-6 bg-blue-600 text-white text-center">
        <h1 class="text-3xl font-bold">Welcome to Haslet Dental Care</h1>
        <p>Your trusted family dentist in Haslet, TX</p>
    </header>

    <main class="px-4 py-10">
        <section id="services" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Our Services</h2>
            <ul class="list-disc ml-6">
                <li>General Dentistry</li>
                <li>Cosmetic Dentistry</li>
                <li>Pediatric Dentistry</li>
                <li>Orthodontics</li>
            </ul>
        </section>

        <section id="testimonials" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Testimonials</h2>
            <blockquote class="border-l-4 border-blue-600 pl-4">"Excellent care and very friendly staff!" - Jane Doe</blockquote>
        </section>

        <section id="contact" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
            <form id="contact-form" class="space-y-4">
                <input type="text" class="w-full border border-gray-300 p-2" placeholder="Your Name" required>
                <input type="email" class="w-full border border-gray-300 p-2" placeholder="Your Email" required>
                <textarea class="w-full border border-gray-300 p-2" rows="5" placeholder="Your Message"></textarea>
                <button type="submit" class="w-full bg-blue-600 text-white py-2">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="py-6 bg-blue-600 text-white text-center">
        &copy; 2023 Haslet Dental Care
    </footer>
</body>
</html>
